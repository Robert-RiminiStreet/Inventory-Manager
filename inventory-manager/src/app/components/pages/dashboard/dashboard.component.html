<div class="row row-cols-1 row-cols-md-12">
  <app-alert
    *ngFor="let alert of alerts"
    class="mb-2"
    [variant]="alert.variant"
    [title]="alert.title"
    [subtitle]="alert.subtitle"
    [impact]="alert.impact"
    [icon]="alert.icon"
    [dismissible]="true"
    buttonText="Resolve"
    [routerLink]="['/alert-details', alert.sku]">
  </app-alert>
</div>

<div class="row row-cols-1 row-cols-md-4 g-2">
  <div class="col">
    <app-kpi-card
      class="card"
      title="Inventory Turnover"
      [value]="'4.5x'"
      [change]="'+0.3'"
      [target]="'4.0x'"
      [variant]="'danger'"
      icon="bi-arrow-up">
    </app-kpi-card>
  </div>

  <div class="col">
    <app-kpi-card
      class="card"
      title="Stockout Rate"
      [value]="'1.2%'"
      [change]="'-0.5%'"
      [target]="'1.0%'"
      [variant]="'success'"
      icon="bi-arrow-down">
    </app-kpi-card>
  </div>

  <div class="col">
    <app-kpi-card
      class="card"
      title="Forecast Accuracy"
      [value]="'92%'"
      [change]="'+2.0%'"
      [target]="'95%'"
      [variant]="'danger'"
      icon="bi-arrow-up">
    </app-kpi-card>
  </div>

  <div class="col">
    <app-kpi-card
      class="card"
      title="Order Cycle Time"
      [value]="'5.2'"
      [change]="'-0.3'"
      [target]="'5.0'"
      [variant]="'success'"
      icon="bi-arrow-down">
    </app-kpi-card>
  </div>
</div>

<div class="row row-cols-1 row-cols-md-12">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <div class="card-title h4 mb-4">Stock Health Pipeline</div>
        <div class="card-content">
          <app-data-table [data]="stockData"></app-data-table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row row-cols-1 row-cols-md-12">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <div class="card-title h4 mb-4">Ai Optimization Plan</div>
        <div class="card-content">
          <app-ai-optimized-plan-card></app-ai-optimized-plan-card>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row row-cols-1 row-cols-md-12">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <div class="card-title h4 mb-4">Ai Analysis</div>
          <div class="card-content">
            <div class="row row-cols-1 row-cols-lg-12" *ngIf="lineChartData && barChartData">
              <div class="col-12 col-lg-6">
                <div class="card mb-2">
                  <div class="card-body">
                    <div class="card-title h5 mb-4">Inventory Health</div>
                    <div class="card-content">
                      <app-chart [chartData]="barChartData" [chartType]="'bar'" [chartOptions]="barChartOptions"></app-chart>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-lg-6">
                <div class="card">
                  <div class="card-body">
                    <div class="card-title h5 mb-4">Demand Forecast</div>
                    <div class="card-content">
                      <app-chart [chartData]="this.demandForecastChartData()" [chartType]="'line'" [chartOptions]="demandForecastChartOptions"></app-chart>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
