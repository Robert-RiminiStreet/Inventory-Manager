<header class="header d-flex justify-content-between align-items-center w-100 px-4">
  <div class="d-flex align-items-center gap-4">
    <img src="/client-logo.svg" alt="ServiceNow Logo" class="logo">
    <span class="last-updated d-flex align-items-center">
      <i class="bi bi-clock me-1"></i> Updated: 5 min ago
    </span>
  </div>

  <div class="d-flex justify-content-center flex-grow-1">
    <div class="search-container d-flex align-items-center px-3 py-1 rounded w-100">
      <i class="bi bi-search"></i>
      <input type="text" placeholder="Search" class="ms-2 flex-grow-1 border-0 outline-none">
    </div>
  </div>

  <div class="d-flex align-items-center gap-4">
    <button class="icon-button d-flex align-items-center justify-content-center rounded-circle p-2">
      <i class="bi bi-bell"></i>
    </button>
    <button class="icon-button d-flex align-items-center justify-content-center rounded-circle p-2">
      <i class="bi bi-search"></i>
    </button>

    <div class="user-profile d-flex align-items-center gap-2 p-2 rounded">
      <img [src]="user.avatar" alt="{{ user.name }}" class="avatar">
      <div class="user-info d-flex flex-column">
        <span class="user-name fw-bold">{{ user.name }}</span>
        <span class="user-role text-muted">{{ user.role }}</span>
      </div>
      <i class="bi bi-chevron-down"></i>
    </div>
  </div>
</header>
