<div *ngFor="let plan of plans" class="card shadow-sm mb-2">
  <div class="card-body d-flex justify-content-between align-items-center">
    <div class="d-flex flex-column">
      <h5 class="card-title">{{ plan.title }}</h5>
      <div class="card-text">{{ plan.skuStatus }}</div>
      <div class="card-text text-primary">{{ plan.inventoryIndex }}</div>
    </div>
    <app-button
      [variant]="'primary'"
      [size]="'sm'"
      [text]="'Implement'"
      (click)="implementPlan(plan)">
    </app-button>
  </div>
</div>
