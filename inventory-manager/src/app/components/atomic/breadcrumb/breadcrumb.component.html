<div class="breadcrumb">
  <div class="breadcrumb-item" *ngFor="let item of breadcrumbItems; let last = last">
    <ng-container *ngIf="item">
      <a *ngIf="!last" [routerLink]="item.path">
        <i class="bi" [ngClass]="item.icon"></i> {{ item.label }}
      </a>
      <span *ngIf="last">{{ item.label }}</span>
    </ng-container>
  </div>
</div>
